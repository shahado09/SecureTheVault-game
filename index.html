<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure the Vault</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <h1 class="title">SECURE THE VAULT</h1>
    <p class="subtitle">YOU ARE THE DEFENDER</p>
    <div class="steps-row">
        <span class="steps">Detect</span>
        <span class="steps">Respond</span>
        <span class="steps">Mitigate</span>
        <span class="steps">Breach</span>
        <span class="steps">SafeGuard</span>
    </div>
</header>

<main class="game-layout">

    <section class="board">
    
        <div class="labels">
            <span class="hacker-label">Hacker</span>
            <span class="defender-label">Defender</span>
        </div>

        <div class="track">
            <div class="row"id="row1">
                <div class="cell" data-stage="1">1</div>
                <div class="cell" data-stage="2">2</div>
                <div class="cell" data-stage="3">3</div>
                <div class="cell" data-stage="4">4</div>
                <div class="cell" data-stage="5">5</div>        
            </div>
            <div class="reverse-row" id="row2">
                <div class="cell" data-stage="6">6</div>
                <div class="cell" data-stage="7">7</div>
                <div class="cell" data-stage="8">8</div>
                <div class="cell" data-stage="9">9</div>
                <div class="cell" data-stage="10">10</div>
            </div>
            <div class="row" id="row3">
                <div class="cell" data-stage="11">11</div>
                <div class="cell" data-stage="12">12</div>
                <div class="cell" data-stage="13">13</div>
                <div class="cell" data-stage="14">14</div>
                <div class="cell" data-stage="15">15</div>
            </div>

        </div>

        <div class="tokens">
            <div id="hacker" class="hacker-token">H</div>
            <div id="defender" class="defender-token">D</div>
            <div id="vault" class="vault">VAULT</div>
        </div>


    </section>
        <section class="info">
        <p id="begin">Click Stage 1 to begin.</p>
        <p>Hacker:<span id="hackerPos">0</span></p>
        <p>Defender:<span id="defenderPos">0</span></p>
        <p>Stage:<span id="currentStage">1</span>/15</p>
        <button id="resetBtn"class="reset-btn">Reset</button>
    </section>

</main>

<div class="popup-background hidden" id="popupBg">
    <div class="popup-box">
   
        <div id="tipPopup" class="popup-section">
            <h2>Tip</h2>
            <p id="tipText"></p>
        </div>

        <div id="scenarioPopup" class="popup-section hidden">
            <h2>Scenario</h2>
            <p id="scenarioText"></p>
        </div>

        <div id="questionPopup" class="popup-section hidden">
            <h2>Question</h2>
            <p id="questionText"></p>
            <div id="ansArea" class="ans-area"></div>
        </div>

        <div id="feedbackPopup" class="popup-section hidden">
            <h2>Feedback</h2>
            <p id="feedbackText"></p>
        </div>
        <div  class="action-popup">
            <button id="nextBtn" class="btn">Next</button>
            <button id="closeBtn" class="btn">Close</button>
        </div>
    </div>
</div>

</body>
</html>
