<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure the Vault</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <h1 class="title">SECURE THE VAULT</h1>
    <p class="subtitle">YOU ARE THE DEFENDER</p>
    <div class="steps-row">
        <span class="steps">Detect</span>
        <span class="steps">Respond</span>
        <span class="steps">Mitigate</span>
        <span class="steps">Breach</span>
        <span class="steps">SafeGuard</span>
    </div>
</header>

<main class="game-layout">

    <section class="board">
    
        <div class="labels">
            <span class="hacker-label">Hacker</span>
            
        </div>

            <div class="hacker-track">
            <div class="row"id="row1">
                <div class="hacker-cell" data-hacker="1">1</div>
                <div class="hacker-cell" data-hacker="2">2</div>
                <div class="hacker-cell" data-hacker="3">3</div>
                <div class="hacker-cell" data-hacker="4">4</div>
                <div class="hacker-cell" data-hacker="5">5</div>        
            </div>
            <div class="reverse-row" id="row2">
                <div class="hacker-cell" data-hacker="6">6</div>
                <div class="hacker-cell" data-hacker="7">7</div>
                <div class="hacker-cell" data-hacker="8">8</div>
                <div class="hacker-cell" data-hacker="9">9</div>
                <div class="hacker-cell" data-hacker="10">10</div>
            </div>
            <div class="row" id="row3">
                <div class="hacker-cell" data-hacker="11">11</div>
                <div class="hacker-cell" data-hacker="12">12</div>
                <div class="hacker-cell" data-hacker="13">13</div>
                <div class="hacker-cell" data-hacker="14">14</div>
                <div class="hacker-cell" data-hacker="15">15</div>
            </div>

        </div>

        <div class="data-center-div">
            <img src="./assets/datacenter.webp" alt="server icon" class="dataCenter-img">
            <div class="data-center">Data Center</div>
        </div>

        <div class="defender-track">
            <div class="row" id="row3">
                <div class="defender-cell" data-defender="11">11</div>
                <div class="defender-cell" data-defender="12">12</div>
                <div class="defender-cell" data-defender="13">13</div>
                <div class="defender-cell" data-defender="14">14</div>
                <div class="defender-cell" data-defender="15">15</div>
            </div>

            <div class="reverse-row" id="row2">
                <div class="defender-cell" data-defender="6">6</div>
                <div class="defender-cell" data-defender="7">7</div>
                <div class="defender-cell" data-defender="8">8</div>
                <div class="defender-cell" data-defender="9">9</div>
                <div class="defender-cell" data-defender="10">10</div>
            </div>
            <div class="row"id="row1">
                <div class="defender-cell" data-defender="1">1</div>
                <div class="defender-cell" data-defender="2">2</div>
                <div class="defender-cell" data-defender="3">3</div>
                <div class="defender-cell" data-defender="4">4</div>
                <div class="defender-cell" data-defender="5">5</div>        
            </div>

            
        </div>
        <div class="labels">
            <span class="defender-label">Defender</span>
        </div>

    </section>
        <section class="info">
        <p id="begin">Click Stage 1 to begin.</p>
        <p>Hacker:<span id="hackerPos">0</span></p>
        <p>Defender:<span id="defenderPos">0</span></p>
        <p>Stage:<span id="currentStage">1</span>/15</p>
        <button id="resetBtn"class="reset-btn">Reset</button>
    </section>

</main>

<div class="popup-background hidden" id="popupBg">
    <div class="popup-box" id="popupBox">
   
        <div id="tipPopup" class="popup-section">
            <h2>Tip</h2>
            <p id="tipText"></p>
        </div>

        <div id="scenarioPopup" class="popup-section hidden">
            <h2>Scenario</h2>
            <p id="scenarioText"></p>
        </div>

        <div id="questionPopup" class="popup-section hidden">
            <h2>Question</h2>
            <p id="questionText"></p>
            <div id="ansArea" class="ans-area"></div>
        </div>

        <div id="feedbackPopup" class="popup-section hidden">
            <h2>Feedback</h2>
            <p id="feedbackText"></p>
        </div>

         <div id="resultPopup" class="popup-section hidden">
            <h2 id="resultTitle"></h2>
            <p id="resultText">
        </div>

        <div  class="action-popup">
            <button id="nextBtn" class="btn">Next</button>
            <button id="closeBtn" class="btn">Close</button>
        </div>
    </div>
</div>

</body>
</html>
